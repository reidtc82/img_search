<!doctype html>
<html>

<head>
    <title>Image Search Clone</title>
</head>

<body>
    <div>
        Image Search:
        <a href="/index">Home</a>
        <a href="/upload">Image Search</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}

</body>

</html>
