{% extends "base.html" %}

{% block content %}
<h1>Search for an Image</h1>
<form action="" method="post" enctype="multipart/form-data" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.img_file.label }}<br>
        {{ form.img_file(size=32) }}
        {% for error in form.img_file.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
